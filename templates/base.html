<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>FakerCSV</title>
</head>
<body>
<header class="p-3 bg-dark-subtle">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none">
                <h3 class="text-dark">FakerCSV</h3>
            </a>

            <ul class="nav col-12 col-lg-auto ms-5 me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/schemes" class="nav-link px-2 text-dark">Schemes</a></li>
            </ul>


            <div class="text-end">
                <ul class="nav col-12 col-lg-auto ms-5 me-lg-auto mb-2 justify-content-center align-items-center mb-md-0">
                    <li class="text-secondary">Hello, <strong>{{ user }}</strong></li>
                    <form action="/logout/" method="post">
                            {% csrf_token %}
                            <button class="nav-link ps-4 text-secondary" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
{% block content %}

{% endblock %}
{% block js %}

{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>
</html>
